<!DOCTYPE html>
<html>

<head>
    <title>TicketScape</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" async defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Live is better.</span>
        </nav>

    <!-- modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-12 header text-center">
                    <h2 class="display-4">TicketScape</h2>
                    <p>Search for event you'd like to attend!</p>
                    <p>Save them to your favorites. Buy tickets when you're
                        ready.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 search">
                <form id="search-form">
                    <div class="input-group input-group-lg">
                        <input class="form-control search-bar" id="search-bar-keyword" placeholder="Keyword" />
                        <!-- created two more input elements and added ids used in for javascript -->
                        <input class="form-control search-bar" id="search-bar-city" placeholder="City">
                        <!-- <input class="form-control search-bar" id="search-bar-state" placeholder="Search By State..." /> -->
                        <select name="search-bar-state" id="search-bar-state">

                            <!-- added the below options for states -->
                            <option selected value="">State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <!-- added the above options for states -->


                        <button class="btn btn-primary input-group-btn" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <div>
            <div class="row">
                <div class="col-12 justify-content-center">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-music-tab" data-toggle="pill" href="#pills-music"
                                role="tab" aria-controls="pills-music" aria-selected="true"><i
                                    class="fa fa-music"></i>&nbspMusic</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-sport-tab" data-toggle="pill" href="#pills-sport" role="tab"
                                aria-controls="pills-sport" aria-selected="false"><i
                                    class="fas fa-basketball-ball"></i>&nbspSport</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">More</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="pills-artTheatre-tab" data-toggle="pill"
                                    href="#">Art&Theatre</a>
                                <a class="dropdown-item" id="pills-family-tab" data-toggle="pill" href="#">Family</a>
                            </div>
                        </li>
                </div>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-music" role="tabpanel"
                        aria-labelledby="pills-music-tab">
                    </div>
                    <div class="tab-pane fade show active" id="pills-sport" role="tabpanel"
                        aria-labelledby="pills-sport-tab">
                    </div>
                    <div class="tab-pane fade show active" id="pills-more" role="tabpanel"
                        aria-labelledby="pills-more-tab">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- cards -->
    <div class="container">
        <div class="results row" id="results-box">
        </div>
    </div>


    
    <div class="container">
        <div>
            <img src="concert.jpg"
            class="img-fluid" alt="concert crowd front lit from stage lights">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="google.js" async defer></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkoylVvZXvTjhW1WlbW8_iGIQHhD_H0ts&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
