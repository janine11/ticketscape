<!DOCTYPE html>
<html>

<head>
    <title>TicketScape</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="script.js" async defer></script>
    <link rel="stylesheet" href="styleCards.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-12 header text-center">
                    <h2 class="display-4">TicketScape</h2>
                    <p>Search for event you'd like to attend!</p>
                    <p>Save them to your favorites. Buy tickets when you're
                        ready.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 search">
                <form id="search-form">
                    <div class="input-group input-group-lg">
                        <input class="form-control search-bar" id="search-bar-keyword"
                            placeholder="Keyword" />
                        <!-- created two more input elements and added ids used in for javascript -->
                        <input class="form-control search-bar" id="search-bar-city" placeholder="City">
                        <!-- <input class="form-control search-bar" id="search-bar-state" placeholder="Search By State..." /> -->
                        <select name="search-bar-state" id="search-bar-state">

                            <!-- added the below options for states -->
                            <option  selected value="">Search State</option>                            
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                        </select>
                        <!-- added the above options for states -->


                        <button class="btn btn-primary input-group-btn" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <div>
            <div class="row">

                <div class="col-12 justify-content-center">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-music-tab" data-toggle="pill" href="#pills-music"
                                role="tab" aria-controls="pills-music" aria-selected="true"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-file-music-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-.5 4.11v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13c-.5 0-.974-.134-1.338-.377-.36-.24-.662-.628-.662-1.123s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98l1.5-.3a1 1 0 0 1 1.196.98z" />
                                </svg>Music</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-sport-tab" data-toggle="pill" href="#pills-sport" role="tab"
                                aria-controls="pills-sport" aria-selected="false">Sport</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">More</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Art&Theatre</a>
                                <a class="dropdown-item" href="#">FAmily</a>
                            </div>
                        </li>
                </div>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-music" role="tabpanel"
                        aria-labelledby="pills-music-tab">
                    </div>
                    <div class="tab-pane fade show active" id="pills-sport" role="tabpanel"
                        aria-labelledby="pills-sport-tab">
                    </div>
                    <div class="tab-pane fade show active" id="pills-more" role="tabpanel"
                        aria-labelledby="pills-more-tab">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- cards -->
        <div class="row">
            <div class="col-12 results">
                <div class="row" id="results-box">
                    <div class="col-12 col-md-6">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
                                        class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Better Than Ezra</h5>
                                        <h6 class="card-date">January 6, 2021</h6>
                                        <h6 class="card-location-venue">Atlanta, GA @ State Farm Arena</h6>
                                        <p class="card-last-update"><small class="text-muted">Last updated 3 mins
                                                ago</small></p>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-2 ml-2 buttons-event-heart">
                                            <button type="button" class="btn btn-primary">Event Details</button>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                                fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16"
                                                justify-content-right>
                                                <path fill-rule="evenodd"
                                                    d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z" />
                                                <path
                                                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="google.js" async defer></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkoylVvZXvTjhW1WlbW8_iGIQHhD_H0ts&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
